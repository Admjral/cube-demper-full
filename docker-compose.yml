services:
  postgres:
    image: postgres:15-alpine
    container_name: demper_postgres
    environment:
      POSTGRES_USER: demper
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: demper
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demper"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  waha:
    image: devlikeapro/waha-plus:${WAHA_IMAGE_TAG:-latest}
    platform: ${WAHA_PLATFORM:-linux/amd64}
    container_name: demper_waha
    environment:
      # Engine: NOWEB is lighter than WEBJS (no Chromium needed)
      WHATSAPP_DEFAULT_ENGINE: NOWEB
      # Webhook configuration - sends events to backend
      WHATSAPP_HOOK_URL: http://backend:8010/whatsapp/webhook
      WHATSAPP_HOOK_EVENTS: message,session.status,message.ack
      WHATSAPP_HOOK_HEADERS: '{"x-webhook-secret": "${WAHA_WEBHOOK_SECRET}"}' 
      # Dashboard access (for debugging)
      WAHA_DASHBOARD_ENABLED: "true"
      WAHA_DASHBOARD_USERNAME: admin
      WAHA_DASHBOARD_PASSWORD: ${WAHA_PASSWORD}
    ports:
      - "3002:3000"
    volumes:
      - waha_sessions:/app/.waha/sessions
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demper_backend
    environment:
      DATABASE_URL: postgresql://demper:${DB_PASSWORD}@postgres:5432/demper
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: "10080"
      WAHA_URL: http://waha:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "8010:8010"
    depends_on:
      postgres:
        condition: service_healthy
      waha:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demper_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8010}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  waha_sessions:
